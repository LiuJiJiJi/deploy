version: '3'
services:
  jupyterhub:
    container_name: jupyterhub
    image: jupyterhub/jupyterhub:1.0.0
    restart: always
    user: root 
    ports:
      - ${REDIS_HOST_PORT}:6379
    volumes:
      - ${REDIS_DATA_DIR}:/bitnami/redis
    environment:
      - TZ="${TZ}"
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DISABLE_COMMANDS=${REDIS_DISABLE_COMMANDS}
